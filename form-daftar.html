<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name">
    <link rel="stylesheet" href="style.css">
    <title>HealthyLife</title>

    <style>
        /* * {
            border: 0.5px solid red;
        } */

        html {
            scroll-behavior: smooth;
        }

        body {
            color: var(--color-light);
        }

        .artikel {
            margin-top: 15px;
            padding: 15px;
        }

        #header {
            color: var(--color-light);
            background-color: var(--color-green-darker);
        }

        .input-group {
            row-gap: 10px;
        }

        .bg-dark .form-control,
        .bg-dark .form-control::placeholder {
            color: #f8f9fa;
        }

        .bg-dark .form-control::placeholder {
            color: rgba(255, 255, 255, .6);
        }

        #submitBtn:hover {
            background-color: var(--color-light);
            color: var(--color-green-darker);
        }

        @media (min-width:758px) {
            .form {
                padding: 50px 200px;
            }
        }
    </style>

</head>

<body class="bg-dark">

    <!-- HEADER and Icon -->
    <div class="d-flex align-items-center mb-4" id="judul">
        <div class="logo-icon me-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#2ecc71" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
            2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 
            4.5 2.09C13.09 3.81 14.76 3 16.5 3 
            19.58 3 22 5.42 22 8.5c0 3.78-3.4 
            6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
        <h1 class="fw-bold m-0" style="font-family: 'Poppins', sans-serif; color:#2ecc71;">
            Healthy<span style="color:var(--color-light);">Life</span>
        </h1>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#article">Artikel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Daftar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ALERTS -->
    <div id="successAlert" class="alert alert-success" role="alert">
        Berhasil Mendaftarkan!
    </div>
    <div id="dangerAlert" class="alert alert-danger" role="alert">
        Gagal Mendaftarkan : Isi form dengan benar!
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">HealthyLife says : </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Terimakasih sudah mendaftar menjadi anggota komunitas HealthyLife
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <a href="index.html" class="btn btn-success" type="button"
                        style="color: var(--color-light);">Kembali</a>
                </div>
            </div>
        </div>
    </div>

    <!-- judul form -->
    <div class="title" id="judul">
        <h3>FORMULIR PENDAFTARAN</h3>
    </div>

    <!-- Main Form-->
    <div class="container-fluid form">
        <form id="myForm">
            <div class="mb-3">
                <div class="row">
                    <label for="inputIdentity">Masukkan Identitas<span style="color: red;">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control bg-dark text-light" id="inputIdentity"
                            placeholder="Nama Depan" aria-label="First name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control bg-dark text-light" id="inputIdentity" placeholder="Nama Belakang"
                            aria-label="Last name">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="exampleFormControlInput1" class="form-label">Alamat Email<span
                                style="color: red;">*</span></label>
                        <input type="email" class="form-control bg-dark text-light" id="exampleFormControlInput1"
                            placeholder="nama@abcdfg.com">
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="row" id="inputGender">
                    <label for="inputGender">Jenis Kelamin<span style="color: red;">*</span></label>
                    <div class="col-sm-6">
                        <div class="form-check" id="inputGender">
                            <input class="form-check-input bg-dark text-light" type="radio" name="radioDefault" id="radioDefault1" checked>
                            <label class="form-check-label" for="radioDefault1">
                                Pria
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-check" id="inputGender">
                            <input class="form-check-input bg-dark text-light" type="radio" name="radioDefault" id="radioDefault2">
                            <label class="form-check-label" for="radioDefault2">
                                Wanita
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <!-- Usia -->
                <div class="col-sm-3">
                    <label for="inputAge" class="form-label">
                        Usia<span style="color: red;">*</span>
                    </label>
                    <input type="number" class="form-control bg-dark text-light" id="inputAge" placeholder="Masukkan usia di sini">
                </div>

                <!-- Tinggi Badan -->
                <div class="col-sm-3">
                    <label for="inputHeight" class="form-label">Tinggi Badan (cm)<span
                            style="color: red;">*</span></label>
                    <input type="number" class="form-control bg-dark text-light" id="inputHeight" placeholder="Masukkan tinggi badan">
                </div>

                <!-- Berat Badan -->
                <div class="col-sm-3">
                    <label for="inputWeight" class="form-label">Berat Badan (kg)<span
                            style="color: red;">*</span></label>
                    <input type="number" class="form-control bg-dark text-light" id="inputWeight" placeholder="Masukkan berat badan">
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Alamat<span
                            style="color: red;">*</span></label>
                    <textarea class="form-control bg-dark text-light" id="exampleFormControlTextarea1" rows="4"
                        placeholder="Masukkan Alamat di sini"></textarea>
                </div>
            </div>

            <div class="input-group mb-3">
                <label for="selectForm" class="mx-3">Pilihan Program<span style="color: red;">*</span></label>
                <select id="selectForm" class="form-select rounded bg-dark text-light">
                    <option selected>Pilih program di sini</option>
                    <option value="1">Resep Makanan Sehat</option>
                    <option value="2">Komunitas Sehat</option>
                    <option value="3">Healthy Food Culture</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div id="emailHelp" class="form-text"><span style="color: red;">*</span><span
                        style="color: var(--color-light);">Wajib diisi</span> </div>
            </div>
            <div class="input-group">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input bg-dark text-light" id="checkbox">
                    <label class="form-check-label" for="exampleCheck1">Saya setuju menyerahkan identitas untuk
                        keperluan penyesuain program latihan yang akan dibuat</label>
                </div>
            </div>
            <div class="input-group mb-3 justify-content-center">
                <button href="#" id="submitBtn" class="btn btn-success btn-lg" type="submit">
                    Kirim
                </button>
            </div>
        </form>
    </div>

    <!-- Back to top btn-->
    <button type="button" id="btn-back-to-top" class="btn btn-success btn-lg">
        <i class="bi bi-arrow-up-short"></i>
    </button>

    <!-- footer -->
    <footer>
        <div class="footer">
            <p>Copyright 123240062 &copy 2025 <a href="https://github.com/indraprhmbd/PRAK-PEMWEB" type="btn"
                    style="background-color: var(--color-green-darker);">Link into Github<i
                        class="bi bi-arrow-right-short"></i></a></p>

        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

</body>

</html>
